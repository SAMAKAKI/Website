{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="logo">
        <span class="logo">SAMAKAKI</span>
        <h3>Nawigacja</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i>Strona główna</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>O nas</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>Skontaktuj się z nami</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Aktualności</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i>Doadć aktualność</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
