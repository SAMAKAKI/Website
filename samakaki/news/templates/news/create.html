{% extends 'main/layout.html' %}

{% block title %}Dodawanie aktualności{% endblock %}

{% block content %}
    <div class="features">
        <h1>Dodawanie aktualności</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.preview }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Dodać artykuł</button>
        </form>
    </div>
{% endblock %}>
