{% extends 'main/base.html' %}

{% block title %}Strona główna{% endblock %}

{% block content %}
    <h1>Strona główna</h1>
    {% if tasks %}
        {% for task in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ task.title }}</h3>
                <p>{{ task.text }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Nie ma zadań</p>
    {% endif %}
{% endblock %}
