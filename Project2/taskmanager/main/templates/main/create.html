{% extends 'main/base.html' %}

{% block title %}Dodać zadanie{% endblock %}

{% block content %}
    <h1>Dodać zadanie</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        <button type="submit" class="btn btn-success mt-4">Dodać</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
